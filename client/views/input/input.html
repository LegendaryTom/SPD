<template name="input">
  <span class="user_input">
    <span title="{{note}}">{{label}}: </span>
    {{#if isType 'select'}}
      <select class="input {{this.input_type}}" >
        <option selected="selected" disabled="disabled" hidden="hidden"></option>
        {{#each options}}
          <option value="{{option_value}}" selected={{selected}}>{{option_value}}</option>
        {{/each}}
      </select>
    {{else}} {{#if isType 'text_input'}}
      <input class="input {{this.input_type}}" type="text" value="{{value}}">
    {{else}} {{#if isType 'number_input'}}
      <input class="input {{this.input_type}}" type="text" value="{{value}}">
    {{else}}
      <span>undefined</span>
    {{/if}}
    {{/if}}
    {{/if}}
  </span>
</template>
